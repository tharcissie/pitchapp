{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div  style="background-image: url(../static/image/c.jpg); 
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-position: right; margin-top: -20px;">
<div style="background: rgba(0, 0, 0, 0.4);">
<div class="container mt-3">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5">
      <h3 class="text-center text-light"><strong >LogIn To PitchApp</strong></h3>
      <div class="card bg-info p-5 mt-5 mb-5">
        {{wtf.quick_form(loginform)}}
        <p class="mt-3"> Don't have an account? <a href="{{url_for('auth.signup')}}">Signup</a></p>
      </div>
    </div>
    <div clas="col-md-3"> </div>
  </div>
</div>
</div>
</div>
{% endblock %}
